<head>

	<title>{{ .Title }} | Travel Photography</title>
	<link rel="stylesheet" href="/css/main.css" />

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Playfair+Display:400,700" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="https://djh82r8xhqebh.cloudfront.net/images/favicon.png">
	<link rel="icon" type="image/png" href="https://djh82r8xhqebh.cloudfront.net/images/favicon.png" sizes="32x32">
	<link rel="icon" type="image/png" href="https://djh82r8xhqebh.cloudfront.net/images/favicon.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#ff4400">
	<meta name="theme-color" content="#fff">
	<meta name="description" content="{{ .Params.description }}">
	<link rel="canonical" href="https://www.jennajuby.com{{ .Permalink }}">

	<!-- Open Graph -->
	<meta property="og:type" content="article">
	<meta property="og:title" content="{{ .Title }}">
	<meta property="og:description" content="{{ .Params.description }}">
	<meta property="og:url" content="https://www.jennajuby.com{{ .Permalink }}">
	<meta property="og:image" content="{{ .Params.image }}">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://djh82r8xhqebh.cloudfront.net/js/main.js"></script>
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
