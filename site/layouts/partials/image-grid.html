<div class="mw7 center ph1 pv4">

	<div class="flex flex-wrap mhn1">
		{{ range .photos }}
			{{ if ne .size true }}
				<div class="w-100 w-50-ns ph1-ns">
					{{ if eq .imagedescription "" }}
						<img src="{{ .imagenew }}" alt="" >
						<a class="pin-custom" href="https://www.pinterest.com/pin/create/button/?url={{ .Site.GetPage }}&media={{ .imagenew }}" data-pin-do="buttonPin" data-pin-custom="true"><img src="https://djh82r8xhqebh.cloudfront.net/images/pin-custom.png" /></a>
					{{ else }}
						<img src="{{ .imagenew }}" alt="{{ .imagedescription }}" >
						<div class="img-desc">{{ .imagedescription }}</div>
						<a class="pin-custom" href="https://www.pinterest.com/pin/create/button/?url={{ .Site.GetPage }}&media={{ .imagenew }}&description={{ .imagedescription }}" data-pin-do="buttonPin" data-pin-custom="true"><img src="https://djh82r8xhqebh.cloudfront.net/images/pin-custom.png" /></a>
					{{ end }}
				</div>
			{{ else }}
				<div class="w-100 ph1-ns">
					{{ if eq .imagedescription "" }}
						<img src="{{ .imagenew }}" alt="" >
						<a class="pin-custom" href="https://www.pinterest.com/pin/create/button/?url={{ .Site.GetPage }}&media={{ .imagenew }}" data-pin-do="buttonPin" data-pin-custom="true"><img src="https://djh82r8xhqebh.cloudfront.net/images/pin-custom.png" /></a>
					{{ else }}
						<img src="{{ .imagenew }}" alt="{{ .imagedescription }}" >
						<div class="img-desc">{{ .imagedescription }}</div>
						<a class="pin-custom" href="https://www.pinterest.com/pin/create/button/?url={{ .Site.GetPage }}&media={{ .imagenew }}&description={{ .imagedescription }}" data-pin-do="buttonPin" data-pin-custom="true"><img src="https://djh82r8xhqebh.cloudfront.net/images/pin-custom.png" /></a>
					{{ end }}
				</div>
			{{ end }}
		{{ end }}
	</div>

</div>
