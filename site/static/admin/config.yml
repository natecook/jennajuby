backend:
  name: github
  repo: natecook/jennajuby

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"
publish_mode: "editorial_workflow"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Image Layout", name: "gallery", widget: "object", fields: [{label: Photo, name: photos, widget: list, fields: [{label: Size Trigger on for 100, name: size, widget: boolean}, {label: Image, name: imagenew, widget: image}]}]}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
      - file: "site/content/travel/_index.md"
        label: "Travel Page"
        name: "travel"
        fields:
          - {label: Heading, name: heading, widget: string}
          - {label: Description, name: description, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Blurbs, name: blurbs, widget: list, fields: [{label: Url, name: url, widget: string}, {label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
      - file: "site/content/about/_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Body, name: body, widget: markdown}
      - file: "site/content/subscribe/_index.md"
        label: "Subscribe Page"
        name: "subscribe"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Subimage, name: subimage, widget: image}
          - {label: Body, name: body, widget: markdown}
